spring.application.name=chatbot

# Configuracion de la base de datos.
spring.datasource.url=jdbc:mysql://localhost:3306/telegram_boot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuracion de OpenAI
spring.ai.openai.api-key= <TU_API_KEY_DE_OPENAI> 

# Credenciales para el Bot de Telegram
telegram.bot.token= <TU_TOKEN_DE_BOT> 
telegram.bot.username= <TU_NOMBRE_DE_USUARIO_BOT>
